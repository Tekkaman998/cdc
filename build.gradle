plugins {
    id 'java'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = 'http://repo.maven.apache.org/maven2'
    }
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-web:2.1.4.RELEASE'
    implementation 'org.springframework.boot:spring-boot-starter-actuator:2.1.4.RELEASE'
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa:2.1.4.RELEASE'
    implementation 'io.debezium:debezium-embedded:1.0.2.Final'
    implementation 'io.debezium:debezium-connector-postgres:1.0.2.Final'
    implementation 'org.projectlombok:lombok:1.18.6'
    runtimeOnly 'com.h2database:h2:1.4.199'
}

group = 'com.cdc.student'
version = '0.0.1'
description = 'SpringBoot CDC debezium'
sourceCompatibility = '1.8'

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
